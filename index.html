<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Mini Projects</title>
    <!-- 
        - favicon 
    -->
    <link rel="icon" type="images/icon" href="Assets/Images/favicon-Calculator.png">
    <!-- 
        - style files 
    -->
    <link rel="stylesheet" href="/Assets/style.css">
    <!--
        - fontawesome icon 
    -->
    <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>
    <!-- 
        - Google font link
     -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="main">
        <div class="heading">
            <span><i class="fas fa-bars"></i></span>
            <span>Calculator</span>
            <span>
                <label>
                    <input type="checkbox" name="theme" id="checkbox">
                    <span class="btn"></span>
                    <i class="fas fa-moon"></i>
                </label>
            </span>
        </div>
        <div class="result">
            <div class="history">
                <p class="upper-value"></p>
            </div>
            <div class="output">
                <p class="lower-value"></p>
            </div>
        </div>
        <div class="keyboard">
            <div class="group">
                <!-- 
                    - Upper Operations Sections
                 -->
                <div class="top-section">
                    <button class="operator" id="clear">C</button>
                    <button class="operator" id="backspace">
                        <i class="fas fa-backspace"></i>
                    </button>
                    <button class="operator">%</button>
                </div>
                <!-- 
                    - Keyboard Sections
                 -->
                <div class="middle-section">
                    <div>
                        <button class="number" id="7">7</button>
                        <button class="number" id="8">8</button>
                        <button class="number" id="9">9</button>
                    </div>
                    <div>
                        <button class="number" id="4">4</button>
                        <button class="number" id="5">5</button>
                        <button class="number" id="6">6</button>
                    </div>
                    <div>
                        <button class="number" id="1">1</button>
                        <button class="number" id="2">2</button>
                        <button class="number" id="3">3</button>
                    </div>
                    <div>
                        <button class="number" id="00">00</button>
                        <button class="number" id="0">0</button>
                    </div>
                </div>
            </div>
            <!-- 
                - Side Operations Sections
             -->
            <div class="side-section">
                <button class="operator" id="/">/</button>
                <button class="operator" id="*">*</button>
                <button class="operator" id="-">-</button>
                <button class="operator" id="+">+</button>
                <button class="operator" id="=">=</button>
            </div>
        </div>
    </div>


    <!-- 
        - Own Customes js files
     -->
    <script src="/Assets/main.js"></script>
</body>

</html>
