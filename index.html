<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Mini Projects</title>
    <!-- 
        - favicon 
    -->
    <link rel="icon" type="images/icon" href="Assets/Images/favicon-Calculator.png">
    <!-- 
        - style files 
    -->
    <link rel="stylesheet" href="/Assets/style.css">
    <!--
        - fontawesome icon 
    -->
    <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="main">
        <div class="heading">
            <span><i class="fas fa-bars"></i></span>
            <span>Calculator</span>
            <span>
                <label>
                    <input type="checkbox" name="theme" id="checkbox">
                    <span class="btn"></span>
                    <i class="fas fa-moon"></i>
                </label>
            </span>
        </div>
        <div class="result">
            <div class="history">
                <p class="upper-value"></p>
            </div>
            <div class="output">
                <p class="lower-value"></p>
            </div>
        </div>
        <div class="keyboard">
            <div class="group">
                <div class="top-section">
                    <button class="operator" id="clear">C</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 
        - Own Customes js files
     -->
     <script src="/Assets/main.js"></script>
</body>
</html>
